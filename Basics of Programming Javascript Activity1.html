<!DOCTYPE html>
<html>
<head>
 <title> Age Calculator</title>   
</head>
<body>
    <script>
  
let str = "";
let fname = prompt("What is your first name?");
let sname = prompt("What is your last name?");
let address = prompt("Where do you live?");
let age = prompt("How old are you?");

age = parseInt (age);

if(age >= 0 && age <= 1){

str = "You are an infant";
} else if (age >= 2 && age <= 4){

str = "You are a toddler";
} else if (age >= 5 && age <= 12){

str = "You are a child"
} else if (age >= 13 && age <= 19){

str = "You are a teen";
} else if (age >= 20 && age <= 39){

str = "You are an adult";
} else if (age >= 40 && age <= 59){    

str = "You are a middle aged adult";
} else if (age >= 60 && age <= 118){
    
str = "You are a senior citizen";
}

console.log(str);
alert(str);

</script>
